<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Citation Format Checker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Libre Baskerville", Georgia, serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 3rem 1rem;
                background: #f5f5f0;
            }
            #container {
                width: 100%;
                max-width: 900px;
                display: flex;
                flex-direction: column;
                border: 1px solid #ccc;
                background: #fff;
            }
            #header {
                padding: 1.5rem 2rem 0.75rem;
                border-bottom: 1px solid #ccc;
            }
            #header h1 {
                font-size: 1.35rem;
                font-weight: 700;
                letter-spacing: 0.02em;
            }
            #header p {
                font-size: 0.85rem;
                color: #555;
                margin-top: 0.35rem;
            }
            #style-row {
                padding: 0.75rem 2rem;
                border-bottom: 1px solid #eee;
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
            #style-row label {
                font-size: 0.8rem;
                color: #555;
                font-family: system-ui, sans-serif;
            }
            #style-select {
                padding: 0.4rem 0.75rem;
                font-size: 0.9rem;
                font-family: "Libre Baskerville", Georgia, serif;
                border: 1px solid #ccc;
                background: #fff;
            }
            #messages {
                overflow-y: auto;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                min-height: 450px;
                max-height: 70vh;
            }
            .msg {
                line-height: 1.6;
                max-width: 85%;
            }
            .msg.user {
                align-self: flex-end;
                text-align: right;
            }
            .msg.assistant {
                font-size: 0.9rem;
            }
            .msg .role {
                font-size: 0.7rem;
                text-transform: uppercase;
                letter-spacing: 0.08em;
                color: #777;
                margin-bottom: 0.25rem;
                font-family: system-ui, sans-serif;
            }
            .msg .content {
                white-space: pre-wrap;
            }
            .msg.loading .content {
                color: #777;
                font-style: italic;
            }
            #input-area {
                display: flex;
                gap: 1rem;
                padding: 1.5rem;
                border-top: 1px solid #ccc;
            }
            #user-input {
                flex: 1;
                padding: 0.75rem 0;
                border: none;
                border-bottom: 1px solid #ccc;
                font-family: "Libre Baskerville", Georgia, serif;
                font-size: 1rem;
                outline: none;
                background: transparent;
            }
            #user-input:focus {
                border-bottom-color: #333;
            }
            button {
                padding: 0.75rem 1.5rem;
                background: #333;
                color: #fff;
                border: none;
                font-family: system-ui, sans-serif;
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                cursor: pointer;
            }
            button:disabled {
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Citation Format Checker</h1>
                <p>Paste your citations for a formatting review (APA, MLA, or Chicago)</p>
            </div>
            <div id="style-row">
                <label for="style-select">Style:</label>
                <select id="style-select">
                    <option value="apa">APA 7th</option>
                    <option value="mla">MLA 9th</option>
                    <option value="chicago">Chicago 17th</option>
                </select>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Paste your citations or reference list here..."
                    autocomplete="off"
                />
                <button id="send-btn">Check</button>
            </div>
        </div>
        <script>
            const messages = document.getElementById("messages");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            const styleSelect = document.getElementById("style-select");
            let sessionId = null;

            function addMessage(role, text, isLoading = false) {
                const div = document.createElement("div");
                div.className =
                    "msg " +
                    (role === "you" ? "user" : "assistant") +
                    (isLoading ? " loading" : "");
                div.innerHTML =
                    '<div class="role">' +
                    role +
                    '</div><div class="content">' +
                    text +
                    "</div>";
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
                return div;
            }

            async function send() {
                const text = userInput.value.trim();
                if (!text) return;

                userInput.value = "";
                sendBtn.disabled = true;
                addMessage("you", text);
                const loading = addMessage(
                    "Citation Checker",
                    "Checking formatting...",
                    true,
                );

                try {
                    const res = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            message: text,
                            session_id: sessionId,
                            style: styleSelect.value,
                        }),
                    });
                    const data = await res.json();
                    sessionId = data.session_id;
                    loading.querySelector(".content").textContent =
                        data.response;
                    loading.classList.remove("loading");
                } catch (e) {
                    loading.querySelector(".content").textContent =
                        "Error: " + e.message;
                    loading.classList.remove("loading");
                }
                sendBtn.disabled = false;
                userInput.focus();
            }

            sendBtn.addEventListener("click", send);
            userInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") send();
            });
            userInput.focus();
        </script>
    </body>
</html>
